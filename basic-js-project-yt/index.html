<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS </title>
    <script defer src="script.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
        <p>Cart Quantity</p>
        
        <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Show Quantity</button>
        
        <button onclick="
        cartQuantity ++;
        console.log(`Cart Quantity: ${cartQuantity}`)
">Add to Cart</button>
        
        <button onclick="
        cartQuantity += 2;
        console.log(`Cart Quantity: ${cartQuantity}`)
">+2</button>
        
        <button onclick="
        cartQuantity += 3;
        console.log(`Cart Quantity: ${cartQuantity}`)
">+3</button>
        
        <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset');
        console.log(`Cart Quantity: ${cartQuantity}`)
">Reset Cart</button>
</body>
</html>
